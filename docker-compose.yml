version: "3"

services:
  nginx-proxy:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - this-is-the-api-service-name
      - this-is-the-ui-service-name

  this-is-the-api-service-name:
    image: this-is-the-api-image-name

  this-is-the-ui-service-name:
    image: this-is-the-ui-image-name
    environment:
      API_URL: http://this-is-the-api-service-name:5000
