name: Api

on:
  push:
    branches: ["include-lerna"]

  workflow_dispatch:

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    environment: docker-elastic-beanstalk-up
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - run: yarn

      - name: Version
        run: |
          git config user.name "${{ github.actor }}"
          yarn lerna version --conventional-commits --no-commit-hooks --yes

